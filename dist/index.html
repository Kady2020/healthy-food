<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="shortcut icon" href="img/shortcut.png">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kolosov Arkady">
  <meta name="keywords" content="Tasty food, where to eat, dishes from the chef">
  <meta name="description" content="Your favourite food delivered hot and fresh">
</head>


<body>
  <!-- WRAPPER -->
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
  <div class="header__container">
    <div class="header__body">
      <div class="header__logo logo-switcher">
        <input class="logo-switcher__check" type="checkbox">
        <span class="logo-switcher__item"></span>
        <div class="logo-switcher__text">
          Healthy Switcher
        </div>
      </div>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#menu" class="menu__link link-button">menu</a>
          </li>
          <li class="menu__item">
            <a href="#recipes" class="menu__link link-button">recipes</a>
          </li>
          <li class="menu__item">
            <a href="#chefs" class="menu__link link-button">chefs</a>
          </li>
          <li class="menu__item">
            <a href="#contacts" class="menu__link link-button">contacts</a>
          </li>
        </ul>
      </nav>
      <div class="header__burger burger">
        <span class="burger__item"></span>
      </div>
    </div>
  </div>
</header>


    <!-- PAGE -->
    <main class="page">

      <!-- INTRO -->
      <section class="page__intro intro">
  <div class="intro__container">
    <div class="intro__body">
      <h1 class="intro__title title-block-h1">
        <span class="title-block-h1__item">
          <span class="title-block-h1__item-inner">your</span> favourite food
        </span>
        <span class="title-block-h1__item">
          <span class="title-block-h1__item-inner">delivered</span> hot & fresh
        </span>
      </h1>
      <p class="intro__text">
        HEALTHY SWITCHER chefs do all the prep work, like peeling, chopping & marinating, so you can cook a fresh
        homemade
        dinner in just 15 minutes.
      </p>
      <a href="#" class="intro__button oval-button oval-button_big-green">
        <span class="oval-button__item">Order Now</span>
      </a>

    </div>
  </div>
  <div class="intro__bg-img ibg">
    <img src="img/intro/bg-img.png" alt="">
  </div>
</section>


      <!-- ABOUT -->
      

    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>


  </div>

  <!-- MAIN.JS -->
  <script src="js/main.min.js"></script>
</body>

</html>
